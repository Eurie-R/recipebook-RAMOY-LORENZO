{% extends 'base.html' %}

{% block title %} Recipe Book {% endblock %}

{% block content %}
<h1>Recipe </h1>
<br>
<b> {{name}}</b>
    <ul>
        {% for ingredient in ingredients%}
        <l1>{{ingredient.name}} - {{ingredient.quantity}}</l1>
        {% endfor %}
    </ul>
    <a href="/recipes/list/">return</a>
{% endblock %}
