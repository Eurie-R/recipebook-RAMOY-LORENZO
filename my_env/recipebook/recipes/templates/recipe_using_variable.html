{% extends 'base.html' %}

{% block title %} Recipe Book {% endblock %}

{% block content %}
<h1>Recipe Book</h1>
<br>
<b> {{name}}</b>
    <ol>

        {% endfor %}
    </ol>
    <a href="/recipes/list/">Back to Homepage</a>
{% endblock %}
